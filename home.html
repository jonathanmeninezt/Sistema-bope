<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0537ae62fc.js" crossorigin="anonymous"></script>
    <link href="css/style.css"    rel="stylesheet">
</head>
<body>
    <header>
     <div class="top-menu">
        <img src="img/bope.png">
        <i class="fa-sharp fa-solid fa-right-to-bracket"></i>
     </div><!--top-menu-->    
    </header>

    <section class="home-initial">
      <div class="container-primary">
        <div class="primary-box">
          <img src="/img/usernone.jpg">
          <h3>Jonathan Meninez</h3>
        </div><!--primary-box-->

       <div class="icon-pesquisa" style="display: flex;flex-direction: row; margin-top: 65px;">
         <i class="fa-solid fa-house-medical-flag" style="position: relative;left: 20px; top: auto;"></i>
         <h3>Assitência Médica</h3>
       </div><!--icon-med-->

       <div class="icon-register" style="display: flex;flex-direction: row; margin-top: 50px;">
         <i class="fa-sharp fa-solid fa-users" style="position: relative;left: 20px; top: auto;"></i>
         <h3>Cadastros</h3>
        </div><!--icon-register--> 
        
        <div class="icon-bible" style="display: flex;flex-direction: row; margin-top: 50px;"> 
         <i class="fa-solid fa-book-bible" style="position: relative;left: 20px; top: auto;"></i> 
         <h3>Estudos Bíblicos</h3>
        </div><!--icon-bible--> 

       <div class="icon-pesquisa" style="display: flex;flex-direction: row; margin-top: 50px;">
         <i class="fa-solid fa-clipboard-question"  style="position: relative;left: 20px; top: auto;"></i>
         <h3>Pesquisas</h3>
       </div><!--icon-pesquisa-->

       <div class="icon-settings" style="display: flex;flex-direction: row; margin-top: 50px;">
         <i class="fa-solid fa-gear" style="position: relative;left: 20px; top: auto;"></i>
         <h3>Configurações</h3>
       </div><!--icon-settings-->  

      </div><!--container-primary-->

      <div class="container-secondary">
        <div class="box">
          <div class="box1">
            <h2>Cadastrados</h2>
            <i id="icon1" class="fa-sharp fa-solid fa-users"></i>
            <span>1100</span>
          </div><!--box1-->
          <div class="box2">
            <h2>Estudos Bíblicos</h2>
            <i id="icon2" class="fa-solid fa-book-bible"></i>
            <span>1100</span>
          </div>
          <div class="box3">
            <h2>Consultas Realizadas</h2>
            <i id="icon3" class="fa-solid fa-house-medical-flag"></i>
            <span>102</span>
          </div>
          <div class="box4">
            <h2>Pesquisas Realizadas</h2>
            <i id="icon4" class="fa-solid fa-clipboard-question"></i>
            <span>1002</span>
          </div>
        </div><!--box-->

            <div class="box-metric">
                <h2>Resumo Geral</h2>
            </div><!--box-metric-->
      </div><!--container-secondary-->
    </section><!--home-initial-->
    
</body>
</html>
