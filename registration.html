<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0537ae62fc.js" crossorigin="anonymous"></script>
    <link href="css/style.css"    rel="stylesheet">
</head>
<body>
    <header>
     <div class="top-menu">
        <img src="img/bope.png">
        <i class="fa-sharp fa-solid fa-right-to-bracket"></i>
     </div><!--top-menu-->
    </header>

    <section class="home-initial">
      <div class="container-primary">
        <div class="primary-box">
          <img src="/img/usernone.jpg">
          <h3>Jonathan Meninez</h3>
        </div><!--primary-box-->

        <div class="icon-home" style="display: flex;flex-direction: row; margin-top: 65px;">
          <i class="fa-solid fa-house" style="position: relative;left: 20px; top: auto;"></i>
          <h3><a href="home.html">Home</a></h3>
        </div><!--icon-home-->

       <div class="icon-medic" style="display: flex;flex-direction: row; margin-top: 65px;">
         <i class="fa-solid fa-house-medical-flag" style="position: relative;left: 20px; top: auto;"></i>
         <h3><a href="medic.html">Assitência Médica</a></h3>
       </div><!--icon-med-->

       <div class="icon-register" style="display: flex;flex-direction: row; margin-top: 50px;">
         <i class="fa-sharp fa-solid fa-users" style="position: relative;left: 20px; top: auto;"></i>
         <h3><a href="registration.html">Cadastros</a></h3>
        </div><!--icon-register-->

        <div class="icon-bible" style="display: flex;flex-direction: row; margin-top: 50px;">
         <i class="fa-solid fa-book-bible" style="position: relative;left: 20px; top: auto;"></i>
         <h3><a href="#">Estudos Bíblicos</a></h3>
        </div><!--icon-bible-->

       <div class="icon-pesquisa" style="display: flex;flex-direction: row; margin-top: 50px;">
         <i class="fa-solid fa-clipboard-question"  style="position: relative;left: 20px; top: auto;"></i>
         <h3><a href="search.html">Pesquisas</a></h3>
       </div><!--icon-pesquisa-->



       <div class="icon-settings" style="display: flex;flex-direction: row; margin-top: 50px;">
         <i class="fa-solid fa-gear" style="position: relative;left: 20px; top: auto;"></i>
         <h3><a href="#">Configurações</a></h3>
       </div><!--icon-settings-->

      </div><!--container-primary-->

      <div class="container-secondary">
        <div class="registration">
            <h2>Cadastros</h2>
            <div class="registration-new">
                <input class="w100" type="submit" name="name" value="Novo Cadastro">
                <i class="fa-solid fa-circle-plus"></i>
                <input class="w50" type="name" name="name" placeholder="Presquisar nome...">
                <button class="search">PESQUISAR</button>
                <i id="search" class="fa-sharp fa-solid fa-magnifying-glass"></i>
            </div><!--registration-new-->
        </div><!--registration-->

        <div class="container-tri">
          <h2>Cadastro de Pessoas</h2>
           <div class="information-one">
            <h2 id="openWorld"><i class="fa-solid fa-earth-americas"></i>Geral</h2>
            <h2 id="openMap"><i class="fa-sharp fa-solid fa-location-dot"></i>Endereço</h2>
            <h2 id="openInformation"><i class="fa-sharp fa-solid fa-location-dot"></i>Informações</h2>
           </div><!--information-one-->

          <form id="world" class="world">
            <div class="name-info">
              <label>Nome*</label>
              <input type="text" id="name_pessoa" name="name_pessoa" placeholder="Nome completo">
              <label>Data de Nascimento</label>
              <input id="date_dn" type="date" name="date_dn">
            </div><!--name-info-->

            <div class="document-info">
              <label>CPF</label>
              <input id="cpf" type="text" name="document_cpf" maxlength="11" required >
              <label>RG</label>
              <input id="rg" type="text" name="document_rg">
              <label>Idade</label>
              <input id="idade" type="text" name="document_idade" maxlength="3">
            </div><!--document-info-->

            <div class="contact-info">
              <label>Celular</label>
              <input id="cel"  maxlength="15" onkeyup="handlePhone(event)" type="telefone" name="celular" placeholder="(47)99999-9999">
              <label>Residencial</label>
              <input id="tel" maxlength="15" onkeyup="handlePhone(event)" type="telefone" name="telefone" placeholder="(47)3333-3333">
              <label>emaill</label>
              <input id="email" type="email" name="email" placeholder="e-maill">
            </div><!--contact-info-->

            <i id="icon_salvar" class="fa-solid fa-check"></i>
            <button class="button_save" type="button" onclick="pessoa.salvar()">Salvar</button>
            <button class="button_cancelar" type="button" onclick="pessoa.cancelar()">Cancelar</button>
          </form><!--world-->

          <form id="map" class="map">
            <div class="adress-info">
              <label>Endereço</label>
              <input id="rua" type="text" name="adress">
              <label>Número</label>
              <input id="num" type="number" name="number">
            </div><!--adress-info-->

            <div class="localization-info">
              <label>Estado</label>
              <select id="uf" class="estate" name="estate">
                <option  value=""  disabled selected>Selecione</option>
                <option id="selection_uf" value="1">Rio de Janeiro</option>
              </select><!--estate-info-->

            <label>Bairro</label>
            <select id="district" name="district">
              <option value=""  disabled selected>Selecione</option>
              <option value="1">Realengo</option>
              <option value="2">Bangu</option>
              <option value="3">Sulacap</option>
              <option value="4">Campo Grande</option>
              <option value="5">Barra da Tijuca</option>
              <option value="6">Madureira</option>
              <option value="7">Méier</option>
            </select><!--district-->
          </div><!--localization-info-->
          <div class="complement-code">
            <label>Complemento</label>
            <input id="complement_dig" type="text" name="complement_info">

            <label>CEP</label>
            <input id="code" type="text" name="code_info">
          </div><!--complement-code-->
          </form><!--map-->

          <form id="information">
            <div class="information-father">
              <div class="fieldset-father">
                <fieldset class="bible">
                  <legend> Participa de Estudo Bíblico?</legend>
                  <div>
                    <input type = "radio" id = "codificação" name = "option" value = "codificação" >
                    <label for = "coding"> Sim </label>
                  </div>
                  <div>
                    <input type = "radio" id = "bible" name = "option" value = "bible" >
                    <label for = "music"> Não </label>
                  </div>
                </fieldset><!--bible-->

                <fieldset class="basic">
                  <legend> Recebe cesta básica?</legend>
                  <div class="checkbox-two">
                    <input type = "radio" id = "codificação" name = "option1" value = "codificação">
                    <label for = "coding"> Sim </label>
                  </div><!--checkbox-two-->
                  <div>
                    <input type = "radio" id = "cesta" name = "option1" value = "cesta">
                    <label for = "music"> Não </label>
                  </div>
                </fieldset><!--basic-->
              </div><!--fieldset-father-->
             <div class="indication-father">
              <label>Indicação</label>
              <select id="indication" class="information" name="indication">
                <option value=""  disabled selected>Selecione</option>
                <option value="1">Novo Tempo</option>
                <option value="2">Desbravadores</option>
                <option value="3">Aventureiros</option>
                <option value="4">ASA</option>
                <option value="5">Proj. Médicos</option>
                <option value="6">Proj. Cesta Básica</option>
                <option value="7">Recepção</option>
                <option value="8">Restauração</option>
                <option value="9">Jovens</option>
                <option value="10">DPO</option>
                <option value="11">Ação Social</option>
                <option value="12">Membros</option>
              </select><!--district-->
             </div><!--indication-father-->
             <i class="fa-solid fa-check"></i>
             <button class="cadastro">Cadastrar</button>
            </div>
          </form><!--information-->

          <div class="list-box">
           <table border="1">
              <caption>Cadastrados</caption>
               <colgroup>


                <col span="2" style="background-color:white;">
                <col span="1">
                <col span="0" style="background-color:white;">

               </colgroup>
               <thead>
                  <th class="center">ID</th>
                  <th>Nome</th>
                  <th>Idade</th>
                  <th>Data de Nascimento</th>
                  <th>RG</th>
                  <th>Telefone</th>
                  <th>e-maiil</th>
                  <th>Ações</th>
               </thead>
               <tbody id="tbody">


                    <i style="display: none;" id="icon_pencil" class="fa-solid fa-pencil"></i>
                    <i style="display: none;" class="fa-solid fa-trash-can"></i>




               </tbody>
            </table>
          </div><!--list-box-->



        </div><!--container-tri-->
        </div><!--box-->
      </div><!--container-secondary-->
    </section><!--home-initial-->

    <script src="js/main.js"></script>


</body>
</html>
