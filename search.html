<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0537ae62fc.js" crossorigin="anonymous"></script>
    <link href="css/style.css"    rel="stylesheet">
</head>
<body>
    <header>
     <div class="top-menu">
        <img src="img/bope.png">
        <i class="fa-sharp fa-solid fa-right-to-bracket"></i>
     </div><!--top-menu-->
    </header>

    <section class="home-initial">
      <div class="container-primary">
        <div class="primary-box">
          <img src="/img/usernone.jpg">
          <h3>Jonathan Meninez</h3>
        </div><!--primary-box-->

        <div class="icon-home" style="display: flex;flex-direction: row; margin-top: 65px;">
          <i class="fa-solid fa-house" style="position: relative;left: 20px; top: auto;"></i>
          <h3><a href="home.html">Home</a></h3>
        </div><!--icon-med-->

       <div class="icon-medic" style="display: flex;flex-direction: row; margin-top: 65px;">
         <i class="fa-solid fa-house-medical-flag" style="position: relative;left: 20px; top: auto;"></i>
         <h3><a href="medic.html">Assitência Médica</a></h3>
       </div><!--icon-med-->

       <div class="icon-register"  style="display: flex;flex-direction: row; margin-top: 50px;">
         <i class="fa-sharp fa-solid fa-users" style="position: relative;left: 20px; top: auto;"></i>
         <h3><a href="registration.html">Cadastros</a></h3>
        </div><!--icon-register-->

        <div class="icon-bible" style="display: flex;flex-direction: row; margin-top: 50px;">
         <i class="fa-solid fa-book-bible" style="position: relative;left: 20px; top: auto;"></i>
         <h3><a href="#">Estudos Bíblicos</a></h3>
        </div><!--icon-bible-->

       <div class="icon-pesquisa" style="display: flex;flex-direction: row; margin-top: 50px;">
         <i class="fa-solid fa-clipboard-question"  style="position: relative;left: 20px; top: auto;"></i>
         <h3><a href="search.html">Pesquisas</a></h3>
       </div><!--icon-pesquisa-->

       <div class="icon-settings" style="display: flex;flex-direction: row; margin-top: 50px;">
         <i class="fa-solid fa-gear" style="position: relative;left: 20px; top: auto;"></i>
         <h3><a href="#">Configurações</a></h3>
       </div><!--icon-settings-->

      </div><!--container-primary-->

      <div class="search-biblic-form">
        <div class="center-search">
          <div class="h2-decoration">
           <h2>Formulário de Pesquisa</h2>
          </div><!--h2-decoration-->
            <form id="form-pesquisa">
              <div class="names">
                <label>Nome Completo</label>
                <input id="name_pesq" type="name" placeholder="nome completo">
                <label>Nome da Mãe</label>
                <input id="mom_search" type="text" name="mom-search" placeholder="nome da Mãe">
              </div><!--names-->

              <div class="dates">
                <label>Data de Nascimento</label>
                <input id="date_search" type="date" name="search_dn">
                <label>Idade</label>
                <input id="idade_search" type="text" name="idade_search" placeholder="idade">
              </div><!--dates-->
              <div class="form_two">

                <label>Telefone</label>
                <input id="cel"  maxlength="15" onkeyup="handlePhone(event)" type="telefone" name="celular" placeholder="(47)99999-9999">
                <label>Endereço</label>
                <input id="endereço_search" type="text" name="endereço_search" placeholder="endereço">
                <label>Número</label>
                <input id="number_search" type="number" name="number_search">
                <label>Bairro</label>
                <input id="bairro_search" type="text">
              </div><!--form_two-->
            </form>
        </div><!--center-biblic-->
      </div><!--search-biblic-form-->
      <script src="js/main.js"></script>
    </body>
</html>
