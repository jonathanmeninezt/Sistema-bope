<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0537ae62fc.js" crossorigin="anonymous"></script>
    <link href="css/style.css"    rel="stylesheet">
</head>
<body>
    <header>
     <div class="top-menu">
        <img src="img/bope.png">
        <i class="fa-sharp fa-solid fa-right-to-bracket"></i>
     </div><!--top-menu-->    
    </header>

    <section class="home-initial">
      <div class="container-primary">
        <div class="primary-box">
          <img src="/img/usernone.jpg">
          <h3>Jonathan Meninez</h3>
        </div><!--primary-box-->

       <div class="icon-pesquisa" style="display: flex;flex-direction: row; margin-top: 65px;">
         <i class="fa-solid fa-house-medical-flag" style="position: relative;left: 20px; top: auto;"></i>
         <h3>Assitência Médica</h3>
       </div><!--icon-med-->

       <div class="icon-register" style="display: flex;flex-direction: row; margin-top: 50px;">
         <i class="fa-sharp fa-solid fa-users" style="position: relative;left: 20px; top: auto;"></i>
         <h3>Cadastros</h3>
        </div><!--icon-register--> 
        
        <div class="icon-bible" style="display: flex;flex-direction: row; margin-top: 50px;"> 
         <i class="fa-solid fa-book-bible" style="position: relative;left: 20px; top: auto;"></i> 
         <h3>Estudos Bíblicos</h3>
        </div><!--icon-bible--> 

       <div class="icon-pesquisa" style="display: flex;flex-direction: row; margin-top: 50px;">
         <i class="fa-solid fa-clipboard-question"  style="position: relative;left: 20px; top: auto;"></i>
         <h3>Pesquisas</h3>
       </div><!--icon-pesquisa-->

       <div class="icon-pesquisa" style="display: flex;flex-direction: row; margin-top: 50px;">
        <i class="fa-thin fa-ruler-horizontal" style="position: relative;left: 20px; top: auto;"></i>
        <h3>Métricas</h3>
      </div><!--icon-pesquisa-->

       <div class="icon-settings" style="display: flex;flex-direction: row; margin-top: 50px;">
         <i class="fa-solid fa-gear" style="position: relative;left: 20px; top: auto;"></i>
         <h3>Configurações</h3>
       </div><!--icon-settings-->  

      </div><!--container-primary-->

      <div class="agendamentos-medic">
        <label>Agendamentos</label>
        <div class="center">
          <input id="text1" type="text" name="text" placeholder="pesquisar...">
          <input id="date-search" type="date" name="date">
          <button id="search1">Pesquisar</button>
          <i id="searchIcon" class="fa-sharp fa-solid fa-magnifying-glass"></i>

        </div><!--center-->
         <div class="agendar_consult">
          <label>Agendar</label>
          <div class="center">
            <input id="text1" type="text" name="text" placeholder="nome completo">
            <input id="date-search" type="date" name="date">
            <select id="name_medic" name="name_medic">
              <option value=""  disabled selected>Profissional</option>
              <option value="1">Dr. Bruno</option>
              <option value="2">Dra. Claudia</option>
              <option value="3">Dr.João</option>
            </select><!--name_medic-->
            <button id="search1">Agendar</button>
            <i id="searchIcon" class="fa-sharp fa-solid fa-magnifying-glass"></i>
          </div><!--center-->
        </div><!--agendar_medic-->
        <div class="container-calendar">
        <div class="google-calendar">
          <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23039BE5&ctz=America%2FSao_Paulo&src=am9uYXRoYW4ubWVuaW5lenRAZ21haWwuY29t&src=dWlrZHA2OHRhdHVuOXZvYXNsbnEzdjJ0bjBAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&src=cHQuYnJhemlsaWFuI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&color=%23039BE5&color=%23F09300&color=%230B8043" style="border:solid 1px #777" width="800" height="600" frameborder="0" scrolling="no"></iframe>
        </div><!--goolge-calendar-->
      </div><!--container-calendar-->
      </div><!--agendamenos-medic-->
